    <font color="#ffffff">橘子洲，位于湖南省长沙市岳麓区的湘江中心，原面积约17公顷，景区整体开发陆地面积达91.64公顷，是湘江下游众多冲积沙洲中面积最大的沙洲，被誉为“中国第一洲”橘子洲有毛泽东青年艺术雕塑、问天台等景点，史载橘子洲生成于晋惠帝永兴二年（305年），为激流回旋冲积、沙石堆积而成。景区内生长着数千种花草藤蔓植物，其中名贵植物就有143种。还有鸥、狐、獾等许多珍稀动物。
    </p></font>
