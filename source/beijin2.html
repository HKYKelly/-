    <font color="#ffffff">颐和园是中国清朝时期皇家园林，前身为清漪园，坐落在北京西郊，距城区15公里。全园占地3.009平方公里（其中颐和园世界文化遗产区面积为2.97平方公里），水面约占四分之三。它是以昆明湖、万寿山为基址，以杭州西湖为蓝本，汲取江南园林的设计手法而建成的一座大型山水园林，也是保存最完整的一座皇家行宫御苑，被誉为“皇家园林博物馆”。颐和园内有各式宫殿、园林古建筑面积约7公顷，园藏文物4万余件。主要景点包括万寿山、昆明湖、长廊、佛香阁、苏州街等。颐和园于1998年被列入《世界遗产名录》。</p></font>
