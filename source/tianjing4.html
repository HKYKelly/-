    <font color="#ffffff">天津盘山风景名胜区，位于天津市蓟州区西北15公里处，占地面积106平方公里，又因雄踞北京之东，故有“京东第一山”之誉。
<br>天津盘山旧名无终、徐无、四正、盘龙。相传东汉末年，无终名士田畴不受献帝封赏、隐居于此，因此人称田盘山，简称盘山。其是国家级风景名胜区、国家5A级景区，是自然山水与名胜古迹并著、佛教文化与皇家文化相融的旅游休闲胜地。</p></font>
