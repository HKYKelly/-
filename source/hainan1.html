    <font color="#ffffff">大小洞天旅游区，古称鳌山大小洞天，位于海南省三亚市以西40千米处的南山西北面<br>是以“洞天福地、海山奇观”为脉络，以道家文化、长寿文化、南海龙文化为主线，融婚庆服务、科普研学、滨海休闲、空中游览、海上体验为一体的综合性旅游区
        以热带滨海生态资源、自然环境、自然景观、人文气象、道家文化色彩以及历史文化内涵构建景区景点，并据此形成了六个游览区域，即“洞天福地”区域、“福寿南山”区域、“南海龙王”区域、“摩崖题咏”区域、“山海奇观”区域，共有游览景点50多个。于2007年5月，大小洞天旅游区被评为国家AAAAA级旅游景区。 
    </p></font>
