    <font color="#ffffff"><p>日月潭，旧称水沙连、龙湖、水社大湖、珠潭、双潭
        <br>位于中国台湾阿里山以北、高山之南的南投县鱼池乡水社村，为日潭与月潭之合称。日月潭，以光华岛为界，北半湖形状如圆日，南半湖形状如弯月，因其双潭水
        色各异而得名。潭的湖面海拔748米，大水深27米，湖周长约37千米，是中国台湾地区第一大天然湖泊，也是中国台湾八大景之一，有“海外别一洞天”之称。
    </p></font>
