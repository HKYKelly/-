<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        #daohang{
            position:absolute;/*绝对布局*/
            top: 0%;
            left: 0%;
            padding-top: 0px;
            width: 100%;
            height: 60px;
            background-color: rgba(136, 192, 244, 0.573)
        }
        .ul{/*设置导航栏的框框*/
            margin: auto;/*框框整体的位置，auto控制的是左右距离为自动调节*/
            width: 50%;/*框框的长度*/
            height: 35px;/*框框的宽度*/
        }
        .li{
            list-style-type: none;/* 去掉li前的点 */
            float: left;/*将li设置成做浮动，变为联动*/
        }
        .a{
            display: block;/*将超链接变成块状*/
            width: 100px;/*设置块的长度*/
            height: 60px;/*设置块的宽度*/
            line-height: 60px;/*设置字体在块中的高度*/
            color: #fff;/*设置字体颜色*/
            text-align: center;/*字体居中*/
            text-decoration: none;/*去掉下划线*/
            font-size: 15px;/*设置字体大小*/
        }
        a:hover{
            background-color: rgba(0, 183, 255, 0.699);
            border-radius:10px;
        }
        .h1{
            background-image: url('https://youimg1.c-ctrip.com/target/0104j120006p3qa0gA978_D_10000_1200.jpg?proc=autoorient');
            opacity:0.8;
            filter:alpha(opacity=40);
            border-radius:10px;
        }
        h1 {
            font-family: 华文隶书;
            color: red;
            text-align: center;
            padding-top: 0.2cm;
            font-size: 1cm;
        }

        .typing {
            color: gold;
            font-size: 2em;
            width: 21em;
            height: 1.5em;
            border-right: 1px solid transparent;
            animation: typing 2s steps(42, end), blink-caret .75s step-end infinite;
            font-family: Consolas, Monaco;
            word-break: break-all;
            overflow: hidden;
            margin-left: 13.5cm;
        }
        /* 打印效果 */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 21em;
            }
        }

        /* 光标 */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: currentColor;
            }
        }
        .threeD{
            font-size:100px; /*设置字体大小*/
            font-weight:800; /*设置字体粗细*/
            text-shadow:1px 0px #009916, 1px 2px #006615, 3px 1px #009916,
            2px 3px #006615, 4px 2px #009916, 4px 4px #006615,
            5px 3px #009916, 5px 5px #006615, 7px 4px #009916,
            6px 6px #006615, 8px 5px #009916, 7px 7px #006615,
            9px 6px #009916, 9px 8px #006615, 11px 7px #009916/*设置文字阴影*/
        }
        .text{
            width: 50%;
            height: 350px;
            position: absolute;
            left: 150px;
            margin-left: -150px;
            background-image: -webkit-linear-gradient(left,blue,#66ffff 10%,#cc00ff 20%,#CC00CC 30%, #CCCCFF 40%, #00FFFF 50%,#CCCCFF 60%,#CC00CC 70%,#CC00FF 80%,#66FFFF 90%,blue 100%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 4s linear infinite;
            font-size: 23px;
            font-family: 华文楷体;
            padding-top: 0px;
            float:left;
        }
        @keyframes masked-animation {
            0% {
                background-position: 0  0;
            }
            100% {
                background-position: -100%  0;
            }
        }
        .li2{
            list-style-type: none;
            font-family: 华文楷体;
        }
        body {
            background-image: url("https://img.zcool.cn/community/0121395da989b3a8012163ba913da3.jpg@2o.jpg");
            background-size:cover;
            background-attachment:fixed;
        }
        ::selection
        {
            color:#ff0000;
        }
        ::-moz-selection
        {
            color:#ff0000;
        }
        .container {
            position: fixed;
            background: linear-gradient(135deg, rgb(179, 208, 253) 0%, rgb(164, 202, 248) 100%);
            border-radius: 1000px;
            padding: 5px;
            display: grid;
            place-content: center;
            z-index: 0;
            max-width: 150px;
            margin: 0 0px;
            top:8px;
            right:10px;
        }

        .search-container {
            position: relative;
            width: 93%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .search-container::after, .search-container::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: inherit;
            position: absolute;
        }

        .search-container::before {
            top: -1px;
            left: -1px;
            background: linear-gradient(0deg, rgb(218, 232, 247) 0%, rgb(255, 255, 255) 100%);
            z-index: -1;
        }

        .search-container::after {
            bottom: -1px;
            right: -1px;
            background: linear-gradient(0deg, rgb(163, 206, 255) 0%, rgb(211, 232, 255) 100%);
            box-shadow: rgba(79, 156, 232, 0.7019607843) 3px 3px 5px 0px, rgba(79, 156, 232, 0.7019607843) 5px 5px 20px 0px;
            z-index: -2;
        }

        .input {
            padding: 3px;
            width: 100%;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            border: none;
            color: #9ebcd9;
            font-size: 15px;
            border-radius: 50px;
        }

        .input:focus {
            outline: none;
            background: linear-gradient(135deg, rgb(239, 247, 255) 0%, rgb(214, 229, 247) 100%);
        }

        .search__icon {
            width: 20px;
            aspect-ratio: 1;
            border-left: 2px solid rgba(162, 162, 162, 0.85);
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 50%;
            padding-left: 5px;
            margin-right: 2px;
        }

        .search__icon:hover {
            border-left: 5px solid rgba(0, 0, 0, 0.48);
        }

        .search__icon path {
            fill: rgba(149, 149, 149, 0.89);
        }

        video {
            height:50%;
            width:50%;
            padding-top: 0px;
            float:right;
            right: 0px;
            position: absolute;
        }

        .main {
            height: 1000px;
            width: 50%;
            text-align: center;
            float: left;
            float: right;
        }
    </style>
</head>
<body>
    <div id="daohang">
        <ul class="ul">
            <li class="li"><a class="a">首页</a></li>
            <li li class="li"><a class="a" href="beijin.html">查找省市</a></li>
            <li li class="li"><a href="https://www.booking.com/index.zh-cn.html" class="a">酒店预订</a></li>
            <li li class="li"><a href="china.html" class="a">了解中国</a></li>
            <li li class="li"><a href="taolun.html" class="a">参与讨论</a></li>
            <li li class="li"><a class="a" href="xiaozu.html">小组成员</a></li>
        </ul>
        <div class="container">
            <div class="search-container">
                <form action="https://www.bing.com/search" method="get">
                    <input type="text" id="search" class="input" type="text" placeholder="搜索景点" name="q" />
                </form>
                <svg viewBox="0 0 24 24" class="search__icon">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <div class="h1">
    <h1 class="threeD">中国旅游</h1>
    <p class="typing">China Tourism</p>
    </div>
    <div class="text">
        <p>我们的旅游网站的设计初衷是为了提供一个方便、实用、有趣的平台，让用户可以轻松地找到自己想去的目的地，了解当地的风土人情，预订合适的交通和住宿，享受美好的旅行体验。</p>
        <p>我们的旅游网站的特点有以下几点：</p>
        <ul>
            <li class="li2">我们提供了丰富的目的地信息</li>
            <li class="li2">我们提供了便捷的预订窗口</li>
            <li class="li2">我们提供了有趣的互动功能</li>
        </ul>
    </div>
    <div class="main">
    <video src="方法.mp4" height="150px" controls="controls" poster="标题.png"></video></div>
</body>
</html>
