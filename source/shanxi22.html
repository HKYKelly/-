    <font color="#000000">大雁塔广场始建于公元589年，是西安的标志性建筑之一，唐代高僧玄奘曾在此译经。大雁塔广场位于举世文明的佛教圣地大雁塔脚下，它是亚洲最大的唐文化主题广场，已经成为西安百姓宜赏宜聚、观光休闲的一处文化旅游胜景。国学大师霍松林教授游览后欣然题诗：“水木清华楼殿新，繁花似锦草如茵。广场兼具园林美，览胜休闲乐万民。”。</p></font>
