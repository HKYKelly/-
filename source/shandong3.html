    <font color="#ffffff">曲阜三孔景区位于山东省济宁市曲阜市，是中国历代纪念孔子、儒客朝拜之圣地。推崇儒学的表征，以丰厚的文化积淀、悠久历史、宏大规模、丰富文物珍藏，以及科学艺术价值而著称。三孔景区包括孔庙、孔林、孔府三大主景区，以及大成殿、棂星门、奎文阁、后花园、大堂、于氏坊、洙水桥、孔子墓等众多小景点。1994年，孔庙、孔林、孔府被联合国列入《世界遗产名录》。[1] [2] [3] [4] [6]
