    <br><br>
    <font color="#fff000"><p>&nbsp&nbsp&nbsp&nbsp青海金银滩景区位于青海省海晏县境内，西部同宝山与青海湖相临，北、东部被高山峻岭环绕，南部与海晏县三角城接壤，在方圆1100平方公里的大草原上，有30多万支牛羊在这里生息，是典型的牧区。
        <br>&nbsp&nbsp&nbsp&nbsp草原的天，蓝得醉人；草原的云，白得可心；草原的山，美得如画，就连草原的空气也甜得让人心怡。浮云般的羊群，棕黑相间的牦牛，星星点点地徜徉在青草和野花丛中，还不时有穿着藏服的藏民骑着骏马悠然地从草原上缓缓而来。西部歌王王洛宾创作的《在那遥远的地方》也从金银滩唱起，唱出了青海，唱遍了全中国，风靡了海内外。</p></font>
