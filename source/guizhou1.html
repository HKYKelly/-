    <font color="#ffffff">黄果树风景名胜区是国家重点风景名胜区，位于贵州省西南距省会贵阳市128公里，距旅游中心安顺市45公里， [1] 有贵黄公路（320国道）、沪昆高速直达景区。 [14] 景区内以黄果树大瀑布（高77.8米，宽101米 [3] ）为中心，分布着雄、奇、险、秀风格各异的18个瀑布 [29] ，形成一个庞大的瀑布“家族”。 [1]
黄果树风景区是中国第一批国家重点风景名胜区和首批获得国家评定的5A级风景名胜区之一 [8] 。1999年11月被中国科协定为全国科普教育基地。 [1] 2017年被评为第一批全国中小学生研学实践教育基地。 [2]
