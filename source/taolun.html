<!DOCTYPE html>
<head>
    <meta charset = "utf-8" />
    <title>发表评论</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("https://news.chinaxiaokang.com/uploads/image/20210420/1618885218207205.jpg");
            color: white;
            background-size: cover;
        }
        #main{
            flex: 1;
            width: 60%;
            padding-top: 5%;
        }
        #typing{
            flex: 1;
            width: 100%;
            height: 20vh;
            border: red;
            font-size:xx-large;
        }
        #commend{
            flex: 1;
            width: 100%;
        }
        #btn {
            /* 文字颜色 */
            color: #ccb800;
            /* 清除背景色 */
            background: transparent;
            /* 边框样式、颜色、宽度 */
            border: 2px solid #ccaa00;
            /* 给边框添加圆角 */
            border-radius: 10px;
            /* 字母转大写 */
            border: none;
            color: rgba(255, 255, 255, 0.493);
            padding: 16px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            background-color: rgba(255, 255, 255, 0.623);
            color: black;
            border: 2px solid rgb(18, 12, 12);
        }
        #btn:hover {
            background-color: #090808;
            color: white;
        }
        ::selection
        {
            color:#ff0000;
        }
        ::-moz-selection
        {
            color:#ff0000;
        }
        p{
            background-color: rgba(0, 0, 0, 0.5);
        }
        #btn1 {
            /* 文字颜色 */
            color: #ccb800;
            /* 清除背景色 */
            background: transparent;
            /* 边框样式、颜色、宽度 */
            border: 2px solid #ccaa00;
            /* 给边框添加圆角 */
            border-radius: 10px;
            /* 字母转大写 */
            border: none;
            color: rgba(255, 255, 255, 0.493);
            padding: 16px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            background-color: rgba(255, 255, 255, 0.623);
            color: black;
            border: 2px solid rgb(18, 12, 12);
        }
        #btn1:hover {
            background-color: #090808;
            color: white;
        }
        ::selection
        {
            color:#ff0000;
        }
        ::-moz-selection
        {
            color:#ff0000;
        }
        p{
            background-color: rgba(0, 0, 0, 0.5);
        }
        #daohang{
            position:absolute;/*绝对布局*/
            top: 0%;
            left: 0%;
            padding-top: 0px;
            width: 100%;
            height: 60px;
            background-color: rgba(136, 192, 244, 0.573)
        }
        ul{/*设置导航栏的框框*/
            margin: auto;/*框框整体的位置，auto控制的是左右距离为自动调节*/
            width: 50%;/*框框的长度*/
            height: 35px;/*框框的宽度*/
        }
        li{
            list-style-type: none;/* 去掉li前的点 */
            float: left;/*将li设置成做浮动，变为联动*/
        }
        .a{
            display: block;/*将超链接变成块状*/
            width: 100px;/*设置块的长度*/
            height: 60px;/*设置块的宽度*/
            line-height: 60px;/*设置字体在块中的高度*/
            color: #fff;/*设置字体颜色*/
            text-align: center;/*字体居中*/
            text-decoration: none;/*去掉下划线*/
            font-size: 15px;/*设置字体大小*/
        }
        a:hover{
            background-color: rgba(0, 183, 255, 0.699);
            border-radius:10px;
        }
        .container {
            position: fixed;
            background: linear-gradient(135deg, rgb(179, 208, 253) 0%, rgb(164, 202, 248) 100%);
            border-radius: 1000px;
            padding: 5px;
            display: grid;
            place-content: center;
            z-index: 0;
            max-width: 150px;
            margin: 0 0px;
            top:8px;
            right:10px;
        }

        .search-container {
            position: relative;
            width: 93%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .search-container::after, .search-container::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: inherit;
            position: absolute;
        }

        .search-container::before {
            top: -1px;
            left: -1px;
            background: linear-gradient(0deg, rgb(218, 232, 247) 0%, rgb(255, 255, 255) 100%);
            z-index: -1;
        }

        .search-container::after {
            bottom: -1px;
            right: -1px;
            background: linear-gradient(0deg, rgb(163, 206, 255) 0%, rgb(211, 232, 255) 100%);
            box-shadow: rgba(79, 156, 232, 0.7019607843) 3px 3px 5px 0px, rgba(79, 156, 232, 0.7019607843) 5px 5px 20px 0px;
            z-index: -2;
        }

        .input {
            padding: 3px;
            width: 100%;
            background: linear-gradient(135deg, rgb(218, 232, 247) 0%, rgb(214, 229, 247) 100%);
            border: none;
            color: #9ebcd9;
            font-size: 15px;
            border-radius: 50px;
        }

        .input:focus {
            outline: none;
            background: linear-gradient(135deg, rgb(239, 247, 255) 0%, rgb(214, 229, 247) 100%);
        }

        .search__icon {
            width: 20px;
            aspect-ratio: 1;
            border-left: 2px solid rgba(162, 162, 162, 0.85);
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 50%;
            padding-left: 5px;
            margin-right: 2px;
        }

        .search__icon:hover {
            border-left: 5px solid rgba(0, 0, 0, 0.48);
        }

        .search__icon path {
            fill: rgba(149, 149, 149, 0.89);
        }
        iframe {
            width: 0%;
        height: 0%}
    </style>
</head>

<body>
<div id="daohang">
    <ul>

        <li><a href="china.html" class="a">了解中国</a></li>
        <li><a class="a">参与讨论</a></li>
        <li><a class="a" href="xiaozu.html">小组成员</a></li>
    </ul>
    <div class="container">
    <div class="search-container">
        <form action="https://www.bing.com/search" method="get">
            <input type="text" id="search" class="input" type="text" placeholder="搜索景点" name="q" />
        </form>
        <svg viewBox="0 0 24 24" class="search__icon">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                </path>
            </g>
        </svg>
    </div>
</div>
</div>
<div id="main">
    <form action=" " target="iframe">
    <h1><center>评论区</center></h1><hr>
    <textarea id="typing" style="border:0;border-radius:10px;background-color:rgba(241,241,241,.98);padding: 10px;resize: none;" placeholder="快来发表你的言论吧" ></textarea><br>
    <center>
        <input type="reset" value="重置文本" id="btn1"></form>
        <a href="javascript:history.back(-1)" id="btn1">返回上一页</a>
        <button id="btn">发送评论</button></center>
    <div id="commend">
</div>
    <iframe src="" frameborder="0" name="iframe"></iframe>
</body>
<script>
    document.getElementById("btn").onclick=function(){send()};
    function send(){
        var g=new Date();
        var value= document.getElementById("typing").value;
        var p= document.createElement("p");
        p.innerHTML="用户："+value+'<hr>'+g.toUTCString();
        document.getElementById("commend").prepend(p);
    }
</script>
</html>
