    <h1><center>呀诺达雨林谷</center></h1>
    <!-- 这里写景点标题 -->
    <hr>
    <br><br>
    <font color="#fff">位于海南省三亚市保亭黎族苗族自治县的呀诺达雨林景区中，海榆中线三亚至保亭方向18公里处，距三亚市区仅35公里，距凤凰机场52公里。<br>呀诺达雨林谷内生长着大量的原始森林和次生森林，包容了绞杀现象、空中花篮、老茎生花、高板根、藤本攀附、根包石海南热带雨林的六大奇观，是海南五大热带雨林的精品浓缩。奇花异木为绿意增添了神采。有的不仅奇艳，而且妙生。</p></font>
