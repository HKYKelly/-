    <font color="#ffffff">凤凰古城，位于湖南省湘西土家族苗族自治州的西南部，占地面积约10平方千米，由苗族、汉族、土家族等28个民族组成，为典型的少数民族聚居区。城内青石板街道、江边木结构吊脚楼，以及朝阳宫、古城博物馆、杨家祠堂、沈从文故居、熊希龄故居、天王庙、大成殿、万寿宫等建筑，全都透着古城特色。古城现有文物古建筑68处，古遗址116处，明清时代特色民居120多栋，各种庙祠馆阁30多座，是中国西南现存文物建筑最多的县。</p></font>
