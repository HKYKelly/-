    <font color="#ffffff">九华山风景区，位于安徽省池州市青阳县境内 [1] ，西北隔长江与天柱山相望，东南越太平湖与黄山同辉。是安徽省“两山一湖”（九华山、太平湖、黄山）旅游开发战略的主景区，由11大景区组成。 [2]
九华山风景区是首批国家重点风景名胜区，国家5A级旅游区、全国文明风景旅游区示范点，国家首批自然与文化双遗产地，其山峰九华山与山西五台山、浙江普陀山、四川峨眉山并称为中国佛教四大名山。 [2]
