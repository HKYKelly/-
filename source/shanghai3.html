    <br><br>
    <font color="#ffffff">东方明珠是上海的标志性建筑之一，位于浦东陆家嘴的黄浦江畔，与外滩的万国建筑博览群相映成趣。东方明珠是一座集观光、餐饮、娱乐、文化展示等多功能于一体的高塔，总高468米，为亚洲第六高塔、世界第九高塔。东方明珠的设计理念是“东方之冠，鼎盛中华，天下粮仓，富庶百姓”，体现了中国文化的精神与气质。东方明珠有五个观光层，其中最高的太空舱观光层位于342米处，可以俯瞰上海全景。
<br>东方明珠还有一个空中旋转餐厅，位于267米处，每两小时旋转一圈，让游客享受美食的同时欣赏浦江两岸的风光。东方明珠还有一个上海城市历史发展陈列馆，通过多媒体手段展示了上海从小渔村发展成为国际大都市的历程。</font>
