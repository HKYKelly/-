    <h1><center>茶卡盐湖</center></h1>
    <!-- 这里写景点标题 -->
    <hr>
    <br><br>
    <font color="#ffffff"><p>茶卡盐湖，位于青海省海西蒙古族藏族州乌兰县茶卡镇盐湖路9号，"茶卡"为藏语，意即盐池，蒙古语"达布逊淖尔"， 也就是青盐的海。
    <br>茶卡盐湖四周雪山环绕，平静的湖面像镜子一样，反射着美丽的令人陶醉的天空景色，被誉为"中国的天空之镜" ，
    置身于盐的世界，漫步湖面如行走云端之上，水映天，天接地，人在湖间走，宛如画中游。
    <br>茶卡盐湖一年四季美景连连，春日里低悬于天际的白云落在湖水里，分不清是盐更白还是云更白;夏季碧波荡漾的湖水翡翠一般绿的沁人心扉;
    秋天干涸的湖面冰清玉洁，平坦无垠;冬天的苍凉荒芜更具挑战。
    茶卡盐湖还因盛产大青盐驰名，成为中国首家绿色食用盐生产基地。</p></font>
