    <br><br>
    <font color="#ffffff"><p>台北101大楼是集办公、观景台和购物中心于一体，是台北的标志性建筑。<br>大楼占地面积153万平方米，建筑面积39.8万
        平方米，高508米，包含办公塔楼101层及高60米的商业裙楼6层和地下楼面5层，每8层楼为1个结构单元，彼此接续、层层相叠，构筑整体。
        其中台北101大楼89楼设有室内观景台、纪念证书的摄影服务、语音导览柜台、冰淇淋商店、纪念品商店、阻尼器参观区等；91楼设有室外观景台、
        7台40倍的望远镜设置于各角落。2011年，台北101大楼获得了美国LEED白金级认证绿色建筑。</p></font>
