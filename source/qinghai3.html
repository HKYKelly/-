    <font color="#fff000"><p><br>塔尔寺位于青海省西宁市湟中县鲁沙尔镇西南隅的莲花山坳中。
        <br>塔尔寺院依山势建筑，由众多殿宇、经堂、佛塔、僧舍等组成，布局严谨，建筑巍峨，金碧辉煌，气势恢宏，
        是我国著名的藏传佛教格鲁派六大寺院之一。塔尔寺是青海省佛学院的最高学府，现设有显宗、密宗、天文、医明四大学院（经院），藏语分别称为参尼、居巴、丁科、曼巴札仓。</p></font>
