    <font color="#000000"><p>&nbsp&nbsp&nbsp&nbsp台湾阿里山风景区，位于台湾省嘉义市阿里山乡中正村。
        <br>&nbsp&nbsp&nbsp&nbsp传以前，有一位邹族酋长阿巴里曾只身来此打猎，满载而归后常带族人来此，为感念他便以其名为此地命名。
        景区面积高达1400公顷，区内群峰环绕、山峦叠翠、巨木参天，主要景点包括樱花园、高山植物园、姊妹潭、奋起湖、森林铁路、受镇宫、云潭瀑布、燕子崖、千年蝙蝠洞、青年岭、回音谷等。</p></font>
