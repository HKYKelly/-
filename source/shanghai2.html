    <font color="#000000">中国2010年上海世博会中国馆是一个展示中国文化和城市发展的主题展馆，位于世博园区的核心区域。它由国家馆和地区馆两部分组成，总建筑面积达16万平方米。国家馆的外观以“东方之冠”的构思主题，表达了中国文化的精神与气质。国家馆的展示以“寻觅”为主线，带领参观者行走在“东方足迹”、“寻觅之旅”、“低碳行动”三个展区，在“寻觅”中发现并感悟城市发展中的中华智慧。地区馆则以“叠篆文字”传达出中华人文历史地理信息，展示了各省市区的特色和风貌。世博会结束后，中国馆被改为中华艺术宫，每年接待两百多万名游客，向全世界传播中华艺术的魅力。</font>
