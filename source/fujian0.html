        &nbsp&nbsp&nbsp&nbsp&nbsp福建，简称“闽”，位于中国东南沿海，东北与浙江省毗邻，西面、西北与江西省接界，西南与广东省相连，东面隔台湾海峡与台湾省相望。南北最长为530千米，东西最宽为480千米。福建省现辖福州、厦门、莆田、泉州、漳州、龙岩、三明、南平、宁德9个  设区市和平潭综合实验区（平潭县）。省会为福州。</marquee>    <!-- 放城市简介 -->
