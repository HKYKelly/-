    <font color="#ffffff">故宫是中国明清两代的皇家宫殿，旧称紫禁城，位于北京中轴线的中心。故宫以三大殿为中心，占地面积约72万平方米，建筑面积约15万平方米，有大小宫殿七十多座，房屋九千余间。故宫是世界上现存规模最大、保存最为完整的木质结构古建筑群之一，是国家AAAAA级旅游景区，1961年被列为第一批全国重点文物保护单位；1987年被列为世界文化遗产。
    <p>故宫不仅是集中国古代建筑之大成的古代建筑博物馆，同时也是一座包罗万象的综合艺术博物馆，馆藏文物4万余件，涵盖了中国古代各种艺术门类。故宫的建筑和文物都反映了中国古代的政治、经济、文化和艺术发展的历史变迁，是中华民族的瑰宝和中华文化的象征。</p></font>
