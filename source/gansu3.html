    <h1><center>鸣沙山月牙泉</center></h1>

    <br><br>
    <font color="#000fff"><p><br>鸣沙山月牙泉风景名胜区，位于甘肃省敦煌市城南5公里。
        <br>月牙泉处于鸣沙山环抱之中。古往今来以"山泉共处，沙水共生"的奇妙景观著称于世，
        被誉为"塞外风光之一绝"，鸣沙山、月牙泉与莫高窟艺术景观融为一体，是敦煌城南一脉相连的"二绝"，
        成为中国乃至世界人民向往的旅游胜地。鸣沙山月牙泉风景名胜区，主要景点有月牙泉、鸣沙山。月牙泉处于鸣沙山环抱之中，
        其形酷似一弯新月而得名。鸣沙山位距敦煌市南郊5公里，因沙动成响而得名。鸣沙山为流沙积成，分红、黄、绿、白、黑五色。</p></font>
