    <br><br>
    <font color="#fff000"><p>&nbsp&nbsp&nbsp&nbsp丽江古城位于云南省丽江市古城区，又称大雁镇。它位于丽江大坝的中部。始建于宋末元初（公元13世纪末）。
        <br>&nbsp&nbsp&nbsp&nbsp丽江古城的街道依山傍水，铺着红色的角砾岩。有四方街、幕府、五峰楼、黑龙潭、文昌宫、王纪念馆、雪山书院、王家庄基督教会、方故居、白马龙潭寺、古彼得故居、静莲寺、蒲仙祠、界峰楼、十月文学馆、
        丽江总部红军长征纪念馆，<br>丽江古城历史文化展览馆丽江古城徐霞客纪念馆等景点。丽江是中国第二批批准的历史文化名城之一。它是中国两座与整个古城一起成功申报世界文化遗产的古城之一。
        丽江古城是中国古代城市建设成就的集中体现，是中国特色鲜明、风格鲜明的民居类型之一。
    </p></font>
