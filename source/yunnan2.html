    <font color="#ffffff"><p>玉龙雪山处于青藏、云贵2个高原的衔接部位及滇西北横断山区和滇 东高原区2个地貌形态组合区域的交界地带。
    <br>玉龙雪山在纳西语中被称为"欧鲁"，意为"天山"。其十三座雪峰连绵不绝，宛若一条"巨龙"腾越飞舞，故称为"玉龙"。
    又因其岩性主要为石灰岩与玄武岩，黑白分明，所以又称为"黑白雪山"。是纳西人的神山，传说纳西族保护神"三朵"的化身。
</p></font>
