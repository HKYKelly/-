    <font color="#fff000"><p>&nbsp&nbsp&nbsp&nbsp东山岛，别称陵岛，形似蝴蝶亦称蝶岛，位于中国福建省南部沿海，隶属于福建省漳州市东山县，是福建省第二大岛,
        中国第七大岛。<br>介于厦门市和广东省汕头之间，位于厦、漳、泉闽南金三角经济区的南端，东濒台湾海峡，西临诏安湾与诏安一水之隔；东南是著名的闽南渔场和粤东渔场交汇处；
        北经曾经有八尺门海堤同云霄县接壤，2014年5月已拆除，面积220.18平方公里。 
        截至2012年底，东山岛设有国家级经济技术开发区、旅游经济开发区，下辖7个乡镇61个村和16个社区，总人口21.57万人。</p></font>
