    <font color="#000000">澳门博物馆位于中华人民共和国澳门特别行政区澳门博物馆前地112号，是一个综合性博物馆，总面积为2800平方米，实际展览面积约为2100平方米。1998年4月19日落成并对外开放，
<br>由葡萄牙总理古特雷斯（安东尼奥古特雷斯）主持剪彩仪式。
<br>澳门博物馆主要分为三层，第一层展示澳门的早期历史，第二层展示了澳门民间艺术与传统，第三层第一层展示当代澳门的物品；澳门的博物馆利用了立体、光、声、像等高新技术，
<br>利用复制品、模型来强化陈列效果，主要收藏了书画、火柴业、外销瓷、民俗礼仪、路环黑沙考古遗址、爆竹业的物品。</font>
