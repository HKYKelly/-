    <h1><center>大兴安岭</center></h1>

    <br><br>
    <font color="#ffffff">兴安岭山脉，是兴安岭的西部组成部分，位于黑龙江省西北部、内蒙古自治区东北部，是内蒙古高原与松辽平原的分水岭， 与太行山和雪峰山连成一线，将内蒙古、黑龙江、吉林、辽宁等地紧密相连。总面积约32.72万平方千米（其中内蒙古自治区境内大约24万平方千米，黑龙江省境内8.48万平方千米）。北起黑龙江畔（东北脊梁），南至西拉木伦河上游谷地，东北——西南走向，全长1400多千米，宽200~400千米，海拔1100~1400米，主峰索岳尔济山。</p></font>
