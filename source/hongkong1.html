    <font color="#000000">天坛大佛是一座位于香港大屿山宝莲寺前木鱼峰上的释迦牟尼佛像，座落于海拔520米的昂坪，是全球第一高的户外青铜座佛，也是香港著名的旅游景点之一。佛像坐在268级石阶上，由207块铜片组成（佛身165块、莲花36块、云头6块），高26.4米，连莲花座及基座总高约34米，重250公吨，坐于3层祭坛上。天坛大佛由宝莲禅寺自1981年开始筹建，1993年12月29日开光，历时12年，耗资超过6000万港元。
