    <br><br>
    <font color="#ffffff"><p>滇池亦称昆明湖、昆明池。中国云南省大湖，在昆明市西南。
        <br>滇池是云南省最大的淡水湖，有高原明珠之称。滇池，原居住着称为"滇"或"滇棘"的部落，<br>战国时期有楚将庄桥率部进入滇池地区。
        庄桥及其部属"变服从其俗"，建立滇国。<br>西汉武帝时设益州郡.郡治为滇池县(今晋宁);元至元十三年(公元1276年)建立云南行省后，<br>将池畔
        的鸭赤城改称昆明，成为云南省会的所在地。滇池风光秀丽，碧波万顷，风帆点点，<br>湖光山色，令人陶醉。滇池为国家级旅游度假区。占地面积18平方公
        里，分为10个功能区，按"高标准、多功能、国际化"的要求建设。    
    </p></font>
