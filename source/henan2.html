    <font color="#ffffff">云台山，属太行山系，古称覆釜山、女娲山，因山岳高峻，群峰间常见白云缭绕，故名云台山。位于河南省焦作市境内北部太行山东端，南临黄河，主峰为茱萸峰，海拔1297.6米。云台山属于峰林峡谷地貌，属暖温带大陆性季风性气候，四季分明。<br>
        云台山景区总面积50平方千米，含红石峡、潭瀑峡、泉瀑峡、茱萸峰、叠彩洞、猕猴谷、子房湖、万善寺等八大景点，是一处以太行山岳丰富的水景为特色，以峡谷类地质地貌景观和悠久的历史文化为内涵，集科学价值和美学价值与一身的科普生态旅游精品景区。</p></font>
