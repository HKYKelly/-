    <font color="#ffffff">独乐寺，又称大佛寺，位于中国天津市蓟州区，是中国仅存的三大辽代寺院之一，也是中国现存著名的古代建筑之一。独乐寺虽为千年名刹，而寺史则殊渺茫，其缘始无可考，寺庙历史最早可追至贞观十年（公元636年）。
独乐寺占地总面积1.6万平方米，寺内现存最古老的两座建筑物山门和观音阁，皆辽圣宗统和二年（公元984年）重建。民国十九年（1930年），独乐寺因相继被日本学者关野贞以及中国学者梁思成调查并公布而闻名海内外。
独乐寺为国家AAAA景区、首批全国重点文物保护单位、天津市人民政府批准的特殊保护等级历史风貌建筑、天津市历史文化街区。</p></font>
