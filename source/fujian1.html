    <h1><center>曾厝垵</center></h1>
    <!-- 这里写景点标题 -->
    <hr>
    <br><br>
    <font style="mix-blend-mode: difference;">曾厝埯位于厦门岛东南部，东至白石炮台与黄厝接壤，西至胡里山炮台，
        <br>南至环岛路与大担岛隔海相望，北至御屏山西姑岭，
        <br>三面环山，一面临海，面积约为6.5平方公里，风景秀丽。
        <br>曾厝埯原为临海渔村，近年来随着厦门城市化建设进程的加快，
        <br>基础设施的完善，旅游人数增加，家庭旅馆迅速兴起，年游客流量近300万人次。
        <br>历史上的曾厝埯一直是作为农村而存在的。那里的人们以打渔和出租房子为生。曾厝埯的村民"男渔女耕，男人出去打渔，女人留在家里耕田带孩子。
    </p></font>
