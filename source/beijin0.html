    <marquee bgcolor="#ffffff" width="1250px" height="30px" vspace="10" direction="left" behavior="alternate" scrollamount="1" scrolldelay="20">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp北京，简称“京”，中华人民共和国的首都，位于华北大平原北部，东面与天津市毗连，其余均与河北省相邻。北京市是中国的政治中心、文化中心、国际交往中心、科技创新中心，也是中国历史文化名城和古都之一。北京市下辖16个区，总面积16410.54平方千米。北京市的气候为暖温带半湿润半干旱季风气候，夏季高温多雨，冬季寒冷干燥，春、秋短促。北京市的著名景点包括故宫、颐和园和长城等。</marquee>    <!-- 放城市简介 -->
