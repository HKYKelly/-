    <h1><center>石家大院</center></h1>
    <!-- 这里写景点标题 -->
    <hr>
    <br><br>
    <font color="#ffffff">石家大院，位于天津市西青区杨柳青镇估衣街47号，原为清末天津八大家之一石元士住宅，石家在清道光三年（1823年）析产为福善堂、正廉堂、天锡堂、尊美堂四大门，大规模的建筑于清光绪元年（1875年）建设，后仅存“尊美堂”宅第。1991年，以石家大院为馆舍的天津杨柳青博物馆正式开馆。
<br>石家大院占地6000多平方米，其中建筑面积2900多平方米，堂院坐北朝南，南北长96米，东西宽62米，整个建筑包含十二个院落。石家大院中收藏大量杨柳青木版年画的历代作品和具有中国古建筑特色的天津砖雕陈列，集中了130余件砖雕。
    </p></font>
