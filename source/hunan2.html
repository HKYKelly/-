    <font color="#ffffff">张家界市，原称“大庸”，湖南省辖地级市，是中国最重要的旅游城市之一，国家重点生态功能区、长江中下游重要生态屏障。全市下辖2个区、2个县，总面积9533平方千米。是湖南开放的窗口、迎宾的客厅、全域旅游的龙头和美丽中国的靓丽名片，被誉为“扩大的盆景，缩小的仙境”</p></font>
