    <font color="#ffffff">嵩山，五岳之“中岳”，秦岭山系东延的余脉，位于河南省郑州市登封市嵩山山系自西向东依次有万安山、安坡山、马鞍山、五佛山、挡阳山、玉寨山、嵩山主峰（峻极峰）、五指岭和尖山等，嵩山的主要山脉是太室山和少室山。嵩山有72峰，太室山和少室山各占三十六峰。峻极峰为主峰，海拔1492米。少林寺便在嵩山上。
