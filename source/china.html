    <script>
        Strname="中国，传统观念指位于天下正中的国家。原指包括河南省及附近的黄河中下游流域地区。历代王朝政权透过与周边各政权的交流与征战，中国的疆域版图几经扩张与缩减，目前扩及黑龙江流域、塞北、西域、青藏及南海诸岛等地。现今国际上广泛承认拥有中国代表权的政权是中华人民共和国。\n" +
            "\n" +
            "    华夏是人类的文明摇篮之一。 新石器时期，中原地区开始出现聚落组织；公元前27世纪左右出现方国，方国制度以共主为首；前20世纪开始，古代中国进入世袭的封建阶段；公元前2世纪，秦灭六国，完成中国第一次大一统。此后两千年来，中国的政治制度以半传统的夏代为基础的世袭君主制运作，此后经多次扩大，破裂，重组，朝代更迭，经过数次统一与分裂交替进行。直到1911年辛亥革命后建立中华民国，中国的政体从君主制转为共和制。1945年第二次国共内战爆发后，中国共产党逐渐控制中国的大部分领土；1949年10月1日，由中国共产党执政的中华人民共和国建立，中国国民党执政的中华民国政府则在该年底撤退至台湾，形成两岸分治的现状。在联合国系统内，中华民国政府曾长期拥有“中国”代表权，直到1971年联合国大会2758号决议通过后，被中华人民共和国取代。\n" +
            "\n" +
            "    中国经济在相当长的历史时期中在世界上占有重要地位，其周期通常与王朝的兴衰更替对应。中国经济史可分为几个阶段：第一阶段为远古至西晋末年，其中以三国孙吴时转变较大；第二阶段为东晋至北宋末年，其中以唐安史之乱划分为前后；第三阶段为南宋建立至鸦片战争。自明清以来，由于保守的对外政策，实行海禁，以及受重农抑商思想和对于工业的轻视，中国工业化程度发展较慢。而西方国家在19世纪工业革命后的工业成品，无论在数量和质量上，相较于当时中国纯手工业经济出产的商品，占有压倒性优势，而同时期的西方由于工业革命的影响，工业化水平大幅提高，以工业为基础的经济也快速发展，致使中国经济遂落后于西方。1978年改革开放施行后，中国经济发展迅速，对世界经济的影响也日渐显著。目前，中国是仅次于美国的全球第二大经济体。\n" +
            "\n" +
            "    中国文化历经上千年的历史演变，是各区域、各民族古代文化长期相互交流、借鉴、融合的结果。在长期的历史发展中，中国形成了多元一体的中华文化格局[17]。作为其主体的汉文化对日本、朝鲜和东南亚有深远影响，形成汉字文化圈。中国传统艺术形式有国乐、相声、戏曲、书法、国画、文学、陶瓷艺术、雕刻等，传统娱乐活动有象棋、围棋、麻将、中国武术等。茶、酒、菜和筷子等为中国的特色饮食文化，春节（阴历新年）、元宵、清明、端午、七夕、中秋、重阳、冬至等为中国传统节日。中国传统上是一个儒学国家，以夏历为历法，以五伦为道德准则。春秋时期孔子“有教无类，因材施教”开始办私塾培养人才，汉朝时采用察举推选政府官员，隋朝起实行科举在平民中选拔人才。此外，中国历朝历代都设有史官，因此保存有十分详尽的历史资料，如《二十四史》、《资治通鉴》等。古代中国在科学领域上也有丰厚的成就。";
