    <h1><center>维多利亚港</center></h1>
    <!-- 这里写景点标题 -->
    <hr>
    <br><br>
    <font color="#ffffff">维多利亚港是位于香港的海港，位处香港岛与九龙半岛之间，两岸均为香港中心商业区。由于港阔水深，香港亦因此有“东方之珠”的美誉。
<p>维多利亚港古名尖沙咀洋面或中门；被英国人相中有成为东亚地区优良港口的潜力，后来在第一次鸦片战争和第二次鸦片战争中先后签订南京条约和北京条约从清朝中将香港割让，并以维多利亚港为中心建设香港，做为基地发展其远东的海上贸易事业。维多利亚港一直影响香港历史和文化，亦主导香港经济和旅游业发展，是香港成为国际大城市的关键之一。</p></font>
