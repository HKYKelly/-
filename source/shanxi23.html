    <hr>
    <br><br>
    <font color="#000000">在安徽省滁州市的凤阳，一座历经600多年风雨依然矗立的古城墙，正在受到越来越多的关注，它就是明朝开国皇帝朱元璋营造的明王朝第一座都城遗址，国家重点文物保护单位——明中都皇故城。
        “‘明中都’是朱元璋集我国2000多年都城建筑之大成，悉心营建的一座最为豪华侈丽的都城。”中国建筑学会历史建筑学术委员会原主任、故宫博物院原副院长单士元，1983年9月在凤阳召开“明中都”遗址保护规划讨论会上的发言说，它在艺术上继承了宋元时代的传统，又开创了明清时代的新风格，在我国乃至世界都城建筑史上都具有极其重要的地位。南京大学的建筑专家甚至称“明中都”为“中国最美丽的古城墙”。</p></font>
